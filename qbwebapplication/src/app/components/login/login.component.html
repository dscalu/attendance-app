
<div  class="top-padding container">
  <div class="container-fluid page-variables-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
      <div class="row w-100">

        <div class="col-lg-4 mx-auto">
          <div class="auto-form-wrapper">

            <form action="#">
              <div class="form-group">
                <div class="input-group">
                  <input [(ngModel)]="user.username" id="username" name="username" type="text" class="form-control" placeholder="Username" value="ebenezer">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input [(ngModel)]="user.password" id="password" name="password" type="password" class="form-control" placeholder="* * * * * * * *" value="password">
                </div>
              </div>
              <div class="form-group">
                <button class="login-btn" (click)="login()">Login</button>
              </div>
            </form>
          </div>
          <p class="footer-text text-center">Copyright Â© 2019.<br><br>All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>
</div>
